<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <table class="table">
        <thead>
            <tr>
                <th class="w-25"></th>
                <th class="text-center w-25">LIBRO</th>
                <th class="w-25"></th>
            </tr>
        </thead>
        <tbody class="text-center">
            <tr>
                <th scope="row">ID</th>
                <td>[PRIMARY KEY] auto_increment, unique, not null</td>
                <td>int</td>
            </tr>
            <tr>
                <th scope="row">TITOLO</th>
                <td>not null</td>
                <td>var char(40)</td>
            </tr>
            <tr>
                <th scope="row">DESCRIZIONE</th>
                <td>not null</td>
                <td>text</td>
            </tr>
            <tr>
                <th scope="row">LUNGHEZZA</th>
                <td>null</td>
                <td>smallint</td>
            </tr>
            <tr>
                <th scope="row">GENERE</th>
                <td>not null</td>
                <td>varchar(10)</td>
            </tr>
            <tr>
                <th scope="row">AUTORE</th>
                <td>null</td>
                <td>varchar(40)</td>
            </tr>
            <tr>
                <th scope="row">PREZZO</th>
                <td>decimal</td>
                <td>null</td>
            </tr>
            <tr>
                <th scope="row">COPIE VENDUTE</th>
                <td>default(0)</td>
                <td>int</td>
            </tr>
            <tr>
                <th scope="row">ANNO PUBBLICAZIONE</th>
                <td>null</td>
                <td>year</td>
            </tr>
            <tr>
                <th scope="row">EDITORE</th>
                <td>not null</td>
                <td>varchar(20)</td>
            </tr>
        </tbody>
    </table>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
